<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoey's Tutoring Project</title>
</head>
<body>
 <header>
<h1><center>Password Generator</center></h1>
 </header>

 <h2><center>Generate a Password</center></h2>
<textarea readonly id="password" placeholder="Your Secure Password"
        aria-label="Generated Password"></textarea>

        <p><button id = "generate" onclick="generate()">Generate Password</button></p>
 <p><button id="copyPassword" onclick="copyPassword()">
     Copy to Clipboard
 </button></p>

 <script>


 function copyPassword(){
     document.getElementById("display").select();

     document.execCommand("Copy");

     alert("Password copied to clipboard!");
 }

  function generate() {
 var userPassword = "";
  var uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  lowercase = "abcdefghijklmnopqrstuvwxyz",
  numbers = "0123456789",
  punctuation = "!@#$%^&*()_+~`|}{[]:;?><,./-=",
  allPossCases ="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=", 
  upperLowerCase ="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz",    
  upperNumberCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"                   
  lowerNumberCase="abcdefghijklmnopqrstuvwxyz0123456789"                    


   var password = prompt("How many characters would you like your password to conta in?");  
 if(password>= 8 && password <= 128){
     document.getElementById('password').value = password;
 }else if (password < 8 || password > 128){
     prompt("Password length is incorrect. Must have 8 minimum characters and 125 max characters. Try again!");
 }


 var confirmNumbericCharacters = confirm("Click OK if you want numbers in your password");

var confirmLowerCaseCharacters = confirm("Click OK if you want lower case characters");

var confirmUpperCaseCharacters = confirm("Click OK if you want upper case characters");

var confirmSpecialCharcters = confirm("Click Ok if you want special character");


 for(let i = 0; i < password; i++){
    if (confirmNumbericCharacters == true && confirmLowerCaseCharacters == true && confirmNumbericCharacters == true){  
userPassword += allPossCases.charAt(Math.floor(Math.random() * allPossCases.length ) - 1);
}
else if(confirmSpecialCharacters == true && confirmNumbericCharacters == true && confirmLowerCaseCharacters == true && confirmNumbericCharacters == true){  
userPassword += allPossCases.charAt(Math.floor(Math.random() * allPossCases.length ) - 1);
}
    else if(confirmUpperCaseCharacters == true && confirmLowerCaseCharacters == true){
userPassword += upperLowerCase.charAt(Math.floor(Math.random() * upperLowerCase.length));
}
else if(confirmUpperCaseCharacters == true && confirmNumbericCharacters == true){
userPassword += upperNumberCase.charAt(Math.floor(Math.random() * upperNumberCase.length)) ;
}
else if(confirmNumbericCharacters == true && confirmLowerCaseCharacters == true){
userPassword += lowerNumberCase.charAt(Math.floor(Math.random() * lowerNumberCase.length));
}
   else if(confirmNumbericCharacters == true){
userPassword += numbers.charAt(Math.floor(Math.random() * numbers.length));
}
else if(confirmLowerCaseCharacters == true){
userPassword += lowercase.charAt(Math.floor(Math.random() * lowercase.length));
}
else if(confirmUpperCaseCharacters == true){
userPassword += uppercase.charAt(Math.floor(Math.random() * uppercase.length));
}

 else if(confirmSpecialCharacters == true && confirmNumbericCharacters == true && confirmLowerCaseCharacters == true && confirmNumbericCharacters == true){  
userPassword += allPossCases.charAt(Math.floor(Math.random() * allPossCases.length ) - 1);
}
}
document.getElementById("password").value= userPassword;
  } 



 </script>



</body>
</html>
